<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Website - Quotes</title>
    <link rel="stylesheet" href="/css/quotes.css" />
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/quotes.js"></script>
  </head>
  <body>
    <main>
      <article class="quote-widget">
        <header class="quote-widget__header">
          <h2>Quote</h2>
        </header>
        <div class="quote-widget__content">
          <p class="quote-widget__quote">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum
            adipisci laborum dolore excepturi unde neque itaque illo natus
            cumque quas! Voluptate rem repellat eveniet, dolor optio quisquam
            vitae mollitia sapiente.
          </p>
          <div class="quote-widget__author">Unknown</div>
        </div>
        <div class="quote-widget__controls">
          <button id="quote-widget__prev" class="btn" type="button">&lt</button>
          <button id="quote-widget__random" class="btn" type="button">
            Surprise
          </button>
          <button id="quote-widget__next" class="btn" type="button">
            &gt;
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
